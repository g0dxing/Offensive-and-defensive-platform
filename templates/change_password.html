{% extends "base.html" %}

{% block title %}修改密码 - 实时攻防平台{% endblock %}

{% block content %}
<div class="min-h-screen py-8">
    <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
        <!-- 页面标题 -->
        <div class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-white mb-2">
                <i class="fas fa-key mr-3 text-red-400"></i>修改密码
            </h1>
            <p class="text-gray-300">修改您的账户密码</p>
        </div>
        
        <!-- 修改密码表单 -->
        <div class="cyber-card p-6 rounded-lg">
            <form id="changePasswordForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        原密码
                    </label>
                    <input 
                        type="password" 
                        id="oldPassword" 
                        required
                        class="cyber-input w-full px-3 py-2 rounded-lg"
                        placeholder="请输入原密码"
                    >
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        新密码
                    </label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        required
                        class="cyber-input w-full px-3 py-2 rounded-lg"
                        placeholder="请输入新密码（至少6位）"
                        minlength="6"
                    >
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        确认新密码
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        required
                        class="cyber-input w-full px-3 py-2 rounded-lg"
                        placeholder="请再次输入新密码"
                        minlength="6"
                    >
                </div>
                <button 
                    type="submit" 
                    class="cyber-button w-full py-2 px-4 rounded-lg font-semibold"
                    id="changePasswordBtn"
                >
                    <span id="changePasswordText">
                        <i class="fas fa-save mr-2"></i>修改密码
                    </span>
                    <span id="changePasswordLoading" class="hidden">
                        <i class="fas fa-spinner fa-spin mr-2"></i>修改中...
                    </span>
                </button>
            </form>
            
            <!-- 返回按钮 -->
            <div class="mt-4 text-center">
                <a href="/dashboard" class="text-red-400 hover:text-red-300 text-sm">
                    <i class="fas fa-arrow-left mr-1"></i>返回用户面板
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // 修改密码
    document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const oldPassword = document.getElementById('oldPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        if (newPassword !== confirmPassword) {
            showNotification('新密码和确认密码不一致', 'error');
            return;
        }
        
        if (newPassword.length < 6) {
            showNotification('新密码至少需要6位', 'error');
            return;
        }
        
        const changePasswordBtn = document.getElementById('changePasswordBtn');
        const changePasswordText = document.getElementById('changePasswordText');
        const changePasswordLoading = document.getElementById('changePasswordLoading');
        
        // 显示加载状态
        changePasswordBtn.disabled = true;
        changePasswordText.classList.add('hidden');
        changePasswordLoading.classList.remove('hidden');
        
        try {
            const response = await axios.post('/api/user/change_password', {
                old_password: oldPassword,
                new_password: newPassword
            });
            
            if (response.data.success) {
                showNotification('密码修改成功', 'success');
                // 清空表单
                this.reset();
            } else {
                showNotification(response.data.message || '修改失败', 'error');
            }
            
        } catch (error) {
            console.error('修改密码失败:', error);
            showNotification('修改请求失败', 'error');
        } finally {
            // 恢复按钮状态
            changePasswordBtn.disabled = false;
            changePasswordText.classList.remove('hidden');
            changePasswordLoading.classList.add('hidden');
        }
    });
</script>
{% endblock %}
